version: '3.8'

services:
  cf-ip-logger:
    build: .
    container_name: cf-ip-logger
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data/cf-ip-logger:/data
    environment:
      - DATA_DIR=/data
      - PORT=8080
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
