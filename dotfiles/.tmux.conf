#===============================================================================
# .tmux.conf - Tmux Configuration
#===============================================================================

#-------------------------------------------------------------------------------
# General Settings
#-------------------------------------------------------------------------------
# Set prefix to Ctrl-a (easier than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster command sequences
set -s escape-time 0

# Increase repeat timeout
set -g repeat-time 1000

# Focus events for vim
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

#-------------------------------------------------------------------------------
# Display
#-------------------------------------------------------------------------------
# 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Status bar position
set -g status-position bottom

# Refresh status more often
set -g status-interval 5

#-------------------------------------------------------------------------------
# Key Bindings
#-------------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows
bind -r < swap-window -t -1 \; previous-window
bind -r > swap-window -t +1 \; next-window

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Toggle synchronize panes
bind S setw synchronize-panes

# Clear screen and history
bind C-l send-keys 'C-l' \; clear-history

#-------------------------------------------------------------------------------
# Copy Mode (Vi style)
#-------------------------------------------------------------------------------
setw -g mode-keys vi

# Enter copy mode
bind Enter copy-mode
bind -n M-v copy-mode

# Vi-style selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Copy to system clipboard (Linux)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Paste
bind p paste-buffer
bind P choose-buffer

#-------------------------------------------------------------------------------
# Status Bar Theme
#-------------------------------------------------------------------------------
# Colors
set -g status-style bg=colour235,fg=colour137

# Left side
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour235,nobold]'

# Right side
set -g status-right-length 60
set -g status-right '#[fg=colour245]#(whoami)@#H #[fg=colour233,bg=colour241] %H:%M #[fg=colour233,bg=colour245,bold] %Y-%m-%d '

# Window status
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Messages
set -g message-style fg=colour232,bg=colour166,bold

#-------------------------------------------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
#-------------------------------------------------------------------------------
# Install TPM if not present:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save sessions

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at the bottom)
run '~/.tmux/plugins/tpm/tpm'
